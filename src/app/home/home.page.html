<ion-header [translucent]="true">
  <ion-toolbar mode="ios" color="dark">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form" (submit)="formulario()">
    <ion-list>
      <ion-item>
        <ion-input label="Usuario" label-placement="floating" fill="solid" placeholder="Usuario" type="text" name="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input class="input" label="Senha" label-placement="floating" fill="solid" placeholder="Senha" type="text" name="senha"></ion-input>
      </ion-item>
      
    </ion-list>
    
    <p style="margin-left:15px; font-size: 12px;">NÃ£o possui uma conta ainda? <a routerLink="/cadastro" >Cadastre-se</a></p>

    <ion-button routerLink="/" expand="full" color="dark" shape="round" class="btn btn-primary mt-3" type="submit"> ENTRAR </ion-button>

    </form>
</ion-content>
